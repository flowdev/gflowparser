<html lang="en">

		<style>
		  /* General stuff: */
		  .diagram
		  {
		    position: absolute;
			padding: 10px;
			width: 100%;
		  }
	      .op-box
		  {
			position: absolute;
			background-color: lightblue;
			border: 1px solid #000;
			border-radius:4px;
			width: 200px;
			height: 72px;
		  }
		  .desc-box
		  {
			position: absolute;
			top: 0px;
			left: 50px;
			width: 100px;
			height: 62px;
			overflow: auto;
			padding: 5px;
		  }
	      .port-box
		  {
			position: absolute;
			border: 1px solid #000;
			padding: 2px;
			height: 18px;
		  }
	      .in-port
		  {
			width: 44px;
			overflow: hidden;
		  }
	      .out-port
		  {
			left: 160px;
			width: 34px;
			overflow: visible;
		  }
		  .h-line
		  {
			position: absolute;
			background-color: #000;
			height: 1px;
		  }
		  .v-line
		  {
			position: absolute;
			background-color: #000;
			width: 1px;
		  }

		  /* Specific stuff: */
		  #my-diagram
		  {

			background-color: #efefef;   /* just for visibility!!! */
